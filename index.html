<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://kit.fontawesome.com/df4f272569.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="row m-4">
        <div id="calculadora">
            <div id="body" class="p-3 h-100">
                <header id="tela" class="p-2">
                    <div id="container-resposta-anterior" class="mb-1">
                        <div id="resposta-anterior"></div>
                    </div>
        
                    <div id="container-resultado-calculo">
                        <div id="resultado-calculo">0</div>
                    </div>
                </header>
                
                <main id="teclado" class="mt-3">
                    <div class="row m-0 p-0 mb-2">
                        <div class="col-3 p-0 pe-1"><button type="button" class="btn tecla btn-dark w-100 pt-2 pb-2 fw-bold">(</button></div>
                        <div class="col-3 p-0 ps-1 pe-1"><button type="button" class="btn tecla btn-dark w-100 pt-2 pb-2 fw-bold">)</button></div>
                        <div class="col-3 p-0 ps-1 pe-1"><button type="button" class="btn tecla btn-dark w-100 pt-2 pb-2 fw-bold">Ans</button></div>
                        <div class="col-3 p-0 ps-1"><button id="ac-ce" type="button" class="btn tecla btn-dark w-100 pt-2 pb-2 fw-bold">AC</button></div>
                    </div>
                    
                    <div class="row m-0 p-0 mb-2">
                        <div class="col-3 p-0 pe-1"><button type="button" class="btn tecla btn-dark w-100 pt-2 pb-2">7</button></div>
                        <div class="col-3 p-0 ps-1 pe-1"><button type="button" class="btn tecla btn-dark w-100 pt-2 pb-2">8</button></div>
                        <div class="col-3 p-0 ps-1 pe-1"><button type="button" class="btn tecla btn-dark w-100 pt-2 pb-2">9</button></div>
                        <div class="col-3 p-0 ps-1"><button type="button" class="btn tecla btn-dark w-100 pt-2 pb-2 fw-bold">/</button></div>
                    </div>
        
                    <div class="row m-0 p-0 mb-2">
                        <div class="col-3 p-0 pe-1"><button type="button" class="btn tecla btn-dark  w-100 pt-2 pb-2">4</button></div>
                        <div class="col-3 p-0 ps-1 pe-1"><button type="button" class="btn tecla btn-dark w-100 pt-2 pb-2">5</button></div>
                        <div class="col-3 p-0 ps-1 pe-1"><button type="button" class="btn tecla btn-dark w-100 pt-2 pb-2">6</button></div>
                        <div class="col-3 p-0 ps-1"><button type="button" class="btn tecla btn-dark w-100 pt-2 pb-2 fw-bold">x</button></div>
                    </div>
        
                    <div class="row m-0 p-0 mb-2">
                        <div class="col-3 p-0 pe-1"><button type="button" class="btn tecla btn-dark w-100 pt-2 pb-2">1</button></div>
                        <div class="col-3 p-0 ps-1 pe-1"><button type="button" class="btn tecla btn-dark w-100 pt-2 pb-2">2</button></div>
                        <div class="col-3 p-0 ps-1 pe-1"><button type="button" class="btn tecla btn-dark w-100 pt-2 pb-2">3</button></div>
                        <div class="col-3 p-0 ps-1"><button type="button" class="btn tecla btn-dark w-100 pt-2 pb-2 fw-bold">-</button></div>
                    </div>
                    
                    <div class="row m-0 p-0">
                        <div class="col-3 p-0 pe-1"><button type="button" class="btn tecla btn-dark w-100 pt-2 pb-2">0</button></div>
                        <div class="col-3 p-0 ps-1 pe-1"><button type="button" class="btn tecla btn-dark w-100 pt-2 pb-2 fw-bold">.</button></div>
                        <div class="col-3 p-0 ps-1 pe-1"><button type="button" class="btn tecla btn-dark w-100 pt-2 pb-2 fw-bold">=</button></div>
                        <div class="col-3 p-0 ps-1"><button type="button" class="btn tecla btn-dark w-100 pt-2 pb-2 fw-bold">+</button></div>
                    </div>
                </main>
            </div>
        </div>

        <div id="historico">
            <div id="body">
                <header id="historico" class="d-flex p-3">
                    <h2 class="m-0">Histórico</h2>
                    <span id="excluir-historico"class="m-auto fw-bold me-0">Excluir</span>
                </header>
                <main id="historico" class="p-3">
                    <span id="aviso-nenhum-calculo">Seus cálculos e resultados serão exibidos aqui para que você possa reutilizá-los</span>
                </main>
                <footer id="historico" class="p-3">
                    <a href="https://github.com/isaquesv">Github - isaquesv</a>
                </footer>      
            </div>
        </div>
    </div>

</body>
<script src="js/script.js"></script>
</html>
